name: TVBox Auto Build (Gradle 7.3.3 Compatible)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取源码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

    # 2️⃣ 安装 JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

    # 3️⃣ 克隆上游源码
      - name: Clone upstream source
        run: git clone https://github.com/q215613905/TVBoxOS.git TVBoxOSC

    # 4️⃣ 创建 local.properties（必须先于 clean 和构建）
      - name: Create local.properties
        working-directory: TVBoxOSC
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          cat local.properties

    # 5️⃣ 清理 Gradle 缓存，并修复权限
      - name: Clean Gradle cache
        working-directory: TVBoxOSC
        run: |
          chmod +x gradlew
          ./gradlew clean

    # 6️⃣ 准备签名文件
      - name: Add keystore for signing
        working-directory: TVBoxOSC
        run: |
          cp $GITHUB_WORKSPACE/.github/workflows/TVBoxOSC.jks app/TVBoxOSC.jks
          echo "RELEASE_STORE_FILE=./TVBoxOSC.jks" >> gradle.properties
          echo "RELEASE_KEY_ALIAS=TVBoxOSC" >> gradle.properties
          echo "RELEASE_STORE_PASSWORD=TVBoxOSC" >> gradle.properties
          echo "RELEASE_KEY_PASSWORD=TVBoxOSC" >> gradle.properties
          echo "✅ Signing config added."

    # 7️⃣ 设置 Gradle 环境
      - name: Set up Gradle 7.3.3
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 7.3.3

    # 8️⃣ 构建 APK（强制指定 Python，修复 Chaquopy Windows 路径）
      - name: Build with Gradle
        working-directory: TVBoxOSC
        env:
          CHAQUOPY_BUILD_PYTHON: /usr/bin/python3
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel --warning-mode all -PbuildPython=/usr/bin/python3
          echo "✅ Build finished."

    # 9️⃣ 上传构建产物
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: TVBoxOSC-release
          path: |
            TVBoxOSC/app/build/outputs/apk/release/*.apk
